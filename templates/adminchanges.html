<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link href="{{ url_for('static',filename='CSS/styles.css') }}" rel="stylesheet" type="text/css" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>DressDash - Admin Panel</title>
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 36px;
        }

        header {
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        main {
            padding: 80px 0;
        }

        .container {
            background-color: #ffffff;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 900px;
        }

        h2 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-secondary a {
            color: white;
            text-decoration: none;
        }

        @media (max-width: 767.98px) {
            body {
                padding-top: 56px;
            }

            .container {
                padding: 15px;
            }

            form {
                max-width: none;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark fixed-top box-shadow">
                <strong><img src="/static/Images/dress.png" width="46px"/>DressDash - Admin Panel</strong>
            <button class="navbar-toggler" style="display:inline margin-right:0" type="button" data-toggle="modal"
            data-target="#modalCenter">
        <span class="glyphicon glyphicon-shopping-cart" data-toggle="modal" data-target=""
              style="font-size:18px;  margin-left:0;">
              <a href="/adminhome/" class="nav-link">Home</a>
        </span>
    </button>
            
            <button class="navbar-toggler" style="display:inline" type="button" data-toggle="modal"
                    data-target="#modalCenter">
                <span class="glyphicon glyphicon-shopping-cart" data-toggle="modal" data-target=""
                      style="font-size:18px;">
                    <a href="/adminlogout/"> Log out</a>
                </span>
            </button>
        </nav>
    </header>

    <main>
        <div class="container mt-4">
            <div class="row">
                <div class="col-sm mx-auto">
                    <h2>Create Items To Display</h2>
                    <p style="color: red;">{{error}}</p>
                    <form action="/adminchanges/" class="form" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="image">Select Image</label>
                            <input type="file" name="image" id="image" class="form-control" accept=".jpg, .jpeg, .png"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="number" name="price" id="price" class="form-control" placeholder="Price"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="onsale">On Sale</label>
                            <select name="onsale" id="onsale" class="form-control" required>
                                <option value="Sale">Sale</option>
                                <option value="Not Sale">Not Sale</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="onsaleprice">On Sale Price</label>
                            <input type="number" name="onsaleprice" id="onsaleprice" class="form-control"
                                   placeholder="On Sale Price" required>
                        </div>
                        <div class="form-group">
                            <label for="kind">Kind</label>
                            <select name="kind" id="kind" class="form-control" required>
                                <option value="Girls">Girls</option>
                                <option value="Boys">Boys</option>
                                <option value="Women">Women</option>
                                <option value="Men">Men</option>
                            </select>
                        </div>
                        <button type="reset" class="btn btn-secondary">Clear</button>
                        <button type="submit" class="btn btn-primary">Submit Item</button>
                        <h3 style="color:black;">{{msg}}</h3>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static',filename='JS/validation.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"
            integrity="sha384-o5B3w6FKRZC/P8qz5bAJF2PLCrZSVpKTGeEEZSXTa/r0tEjhUURiY3cVWRSJlsvl"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
            integrity="sha384-pzjw8rnLlfo/b4q0r5mDOJSVLXC05VP0zky1eI9sbeF5Cg2J1QrgjRSz0EXaURaB"
            crossorigin="anonymous"></script>
</body>

</html>
