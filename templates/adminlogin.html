<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>BookLand</title>
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 56px;
        }

        header {
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        main {
            padding: 60px 0;
        }

        .container {
            background-color: #ffffff;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 450px;
        }

        h2 {
            text-align: center;
            margin-bottom: 5px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-primary {
            width: 100%;
        }

        @media (max-width: 767.98px) {
            body {
                padding-top: 56px;
            }

            .container {
                padding: 15px;
            }

            form {
                max-width: none;
            }

            .btn-primary {
                width: auto;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark fixed-top box-shadow">
            <a href="/" class="navbar-brand">
                <strong><img src="/static/Images/dress.png" width="46px"/>DressDash</strong>
            </a>
            <button class="navbar-toggler" style="display:inline" type="button" data-toggle="modal"
                    data-target="#modalCenter">
                <span class="glyphicon glyphicon-shopping-cart" data-toggle="modal" data-target=""
                      style="font-size:18px;">
                    <a href="/login/"> User</a>
                </span>
            </button>
        </nav>
    </header>

    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-sm mx-auto">
                    <h2 align="center">Sign In As Admin</h2>
                    <form action="/adminlogged/" class="form" method="post" id="form">
                        <div class="form-group">
                            <label for="uname">Username:</label>
                            <input type="text" name="uname" autofocus class="form-control" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" name="pwd" class="form-control" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Sign In</button>
                        <h3 style="color:red;">{{msg}}</h3>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
